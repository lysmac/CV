<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/b58d9b0d5f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="splashScreen">
      <div id="splashContentWrapper">
        <p id="splashName">Carl Hasselblad</p>
        <p id="splashSubtext">
          Front End Developer-student <br />
          @ <a href="https://medieinstitutet.se/"> medieinstitutet</a>
        </p>
      </div>
      <div id="contactIcons">
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-github"></i>
        <i class="fa-solid fa-envelope"></i>
      </div>
    </div>

    <nav
      class="sticky top-0 opacity-75 h-10 min-w-full bg-gray-800 color text-slate-100"
    >
      Detta är min meny
    </nav>
    <div class="min-h-screen bg-yellow-400">
      <div style="display: flex; flex-direction: column">
        <div id="aboutMe" class="w-fit p-4 rounded-md">
          <div
            id="myface"
            class="carlitoface rounded-full border-blue-600 border-4"
          ></div>
          <div id="cats" class="flex">
            <div id="findus" class="flex-1"></div>
            <div id="wille" class="flex-1"></div>
          </div>
        </div>

        <!-- <div id="progressBar" class="rounded-xl">
          <div id="progress"></div>
        </div> -->

        <div id="activeCourses">Aktiva kurser</div>
        <div id="completedCourses">Färdiga kurser</div>
        <div id="remainingCourses">Återstående kurser</div>
      </div>
    </div>
    <div class="min-h-screen bg-green-400"></div>
  </body>
</html>
